version: "3"

services:
  api:
    image: node:10.15.3-stretch-slim
    container_name: api
    environment:
      - DB_URL=mongodb://db:27017
      - HOST_IP=35.240.146.136
      - NODE_ENV=docker
      - GOOGLE_APPLICATION_CREDENTIALS=/cert/donate-project-key.json # Google gcp in container
    volumes:
      - ./api/api_v2:/app
      - ./api/wallet1:/wallet1
      - ./api/wallet2:/wallet2
      - ../cert:/cert # Google gcp file on server
    working_dir: /app
    command: npm start
    ports:
      - 8000:8000
    networks:
      - default

  user-api:
    image: node:10.15.3-stretch-slim
    container_name: user-api
    environment:
      - NODE_ENV=docker
    volumes:
      - ./api/user-api:/user-api
      - ./api/wallet1:/wallet1
      - ./api/wallet2:/wallet2
    working_dir: /user-api
    command: npm start
    ports:
      - 8001:8001
    networks:
      - default

  # client-web:
  #   image: node:10.15.3-stretch-slim
  #   container_name: web
  #   volumes:
  #     - ./client-app:/client-app
  #   working_dir: /client-app
  #   command: npm run serve
  #   ports:
  #     - 80:8080
  #   networks:
  #     - default

  socket:
    image: node:10.15.3-stretch-slim
    container_name: socket
    volumes:
      - ./api/socket-io:/socket
    working_dir: /socket
    command: npm start
    ports:
      - 9000:9000
    networks:
      - default

  web:
    image: nginx
    container_name: web_build
    volumes:
      - ./client-app/dist:/usr/share/nginx/html                     # html file
      - ./client-app/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf  # config file
      - ./client-app/nginx/cert:/etc/letsencrypt                    # cert file
    ports:
      - 80:80
      - 443:443

